<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogar Geriátrico Empleados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e8f5e9 0%, #b2dfdb 50%, #e0f2f1 100%);
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(129, 199, 132, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(77, 182, 172, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(174, 213, 129, 0.1) 0%, transparent 50%);
            filter: blur(60px);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        header {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            padding: 15px 0 !important;
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-radius: 0 !important;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 2;
            border-bottom: none !important;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 600;
            color: #2e7d32;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #66bb6a, #4db6ac);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .py-3 {
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
        }

        .d-flex {
            display: flex;
        }

        .align-items-center {
            align-items: center;
        }

        .gap-3 {
            gap: 1rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .navbar-brand span {
            color: #2e7d32 !important;
            font-weight: 600 !important;
            font-size: 16px;
        }

        .text-decoration-none {
            text-decoration: none;
        }

        main {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .hero {
            height: 220px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 720px;
        }

        .hero span {
            font-size: 24px;
            color: #666;
            font-weight: 500;
        }

        .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px auto;
            max-width: 300px;
        }

        .main-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
        }

        .form-container {
            flex: 0 1 450px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
            max-width: 350px;
        }

        h2 {
            color: #2e7d32;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 18px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #66bb6a, #4db6ac);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 187, 106, 0.3);
            margin: 10px 0;
            border: 3px solid transparent;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 187, 106, 0.5);
            border-color: rgba(102, 187, 106, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f5f5, #e8f5e9);
            color: #2e7d32;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            border: 3px solid #c8e6c9;
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            box-shadow: 0 8px 25px rgba(102, 187, 106, 0.3);
            border-color: #66bb6a;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a.btn-primary,
        a.btn-secondary {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 18px 24px;
            border-radius: 25px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        a.btn-primary {
            background: linear-gradient(135deg, #66bb6a, #4db6ac);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 187, 106, 0.3);
            margin: 10px 0;
            border: 3px solid transparent;
        }

        a.btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 187, 106, 0.5);
            border-color: rgba(102, 187, 106, 0.3);
        }

        a.btn-secondary {
            background: linear-gradient(135deg, #f5f5f5, #e8f5e9);
            color: #2e7d32;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
            border: 3px solid #c8e6c9;
        }

        a.btn-secondary:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
            box-shadow: 0 8px 25px rgba(102, 187, 106, 0.3);
            border-color: #66bb6a;
        }

        footer {
            position: relative;
            z-index: 1;
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero {
                margin: 20px auto;
            }

            button {
                font-size: 14px;
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
   <header class="py-3">
      <div class="container">
        <div class="d-flex align-items-center gap-3">
          <a href="main_page_employees.html" class="navbar-brand text-decoration-none">
            <div class="logo-icon">LG</div>
            <span>HGA</span>
          </a>
        </div>
      </div>
    </header>

    <!-- Main content -->
    <main>
        <div class="container">
            <div class="hero">
                <span>Hogar Geriátrico El Refugio</span>
            </div>

            <div class="form-container">
                <div class="button-group">
                    <a href="register_employees.html" class="btn-primary">Crear Cuenta</a>
                    <a href="login_employees.html" class="btn-secondary">Iniciar Sesión</a>
                </div>
            </div>
        </div>
    </main>

    
    <footer>
        <small>derechos reservados HGA &copy; 2025</small>
    </footer>
  </body>
</html>
