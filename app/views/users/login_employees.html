<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e8f5e9 0%, #b2dfdb 50%, #e0f2f1 100%);
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(129, 199, 132, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(77, 182, 172, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(174, 213, 129, 0.1) 0%, transparent 50%);
            filter: blur(60px);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        header {
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
            padding: 15px 0 !important;
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            border-radius: 0 !important;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 2;
            border-bottom: none !important;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: 600;
            color: #2e7d32;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #66bb6a, #4db6ac);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }

        .ms-auto {
            margin-left: auto;
        }

        .d-flex {
            display: flex;
        }

        .align-items-center {
            align-items: center;
        }

        .gap-2 {
            gap: 0.5rem;
        }

        .gap-3 {
            gap: 1rem;
        }

        .btn-outline-secondary {
            color: #2e7d32 !important;
            border-color: #c8e6c9 !important;
            transition: all 0.3s;
            background: none !important;
            border: 2px solid #c8e6c9 !important;
            padding: 8px 12px;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-outline-secondary:hover {
            background: rgba(102, 187, 106, 0.1) !important;
            border-color: #66bb6a !important;
            color: #4db6ac !important;
        }

        .rounded-circle {
            border-radius: 50%;
        }

        .text-decoration-none {
            text-decoration: none;
        }

        .fw-semibold {
            font-weight: 600;
        }

        .py-3 {
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
        }

        .main-content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            justify-content: center;
        }

        .form-container {
            flex: 0 1 450px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2e7d32;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            color: #2e7d32;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            padding: 14px;
            border: 2px solid #c8e6c9;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
            color: #333;
        }

        input:focus {
            outline: none;
            border-color: #66bb6a;
            box-shadow: 0 0 0 3px rgba(102, 187, 106, 0.1);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #66bb6a, #4db6ac);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 187, 106, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 187, 106, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f5f5, #e8f5e9);
            color: #2e7d32;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
        }

        .side-panel {
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .info-card h3 {
            color: #2e7d32;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .info-card p {
            color: #555;
            line-height: 1.6;
            font-size: 14px;
        }

        .feature-list {
            list-style: none;
            margin-top: 15px;
        }

        .feature-list li {
            padding: 10px 0;
            color: #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feature-list li::before {
            content: '✓';
            color: #66bb6a;
            font-weight: bold;
            font-size: 18px;
        }

        footer {
            position: relative;
            z-index: 1;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            text-align: center;
            color: #555;
        }

        /* Header Bootstrap compatible */
        header {
            padding: 15px 0 !important;
            background: rgba(255, 255, 255, 0.95) !important;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .navbar-brand span {
            color: #2e7d32 !important;
            font-weight: 600 !important;
            font-size: 16px;
        }

        .nav-center a {
            color: #2e7d32 !important;
            font-weight: 500 !important;
            transition: color 0.3s;
            font-size: 15px !important;
            margin: 0 15px;
        }

        .nav-center a:hover {
            color: #4db6ac !important;
        }

        .btn-outline-secondary {
            color: #2e7d32 !important;
            border-color: #c8e6c9 !important;
            transition: all 0.3s;
        }

        .btn-outline-secondary:hover {
            background: rgba(102, 187, 106, 0.1) !important;
            border-color: #66bb6a !important;
            color: #4db6ac !important;
        }

        .flex-grow-1 { flex-grow: 1; }
        .nav-center { flex: 1 1 auto; }
        .gap-3 { gap: 1rem; }
        .gap-2 { gap: 0.5rem; }
        .d-flex { display: flex; }
        .align-items-center { align-items: center; }
        .justify-content-center { justify-content: center; }
        .ms-auto { margin-left: auto; }
        .d-none { display: none; }
        .d-md-flex { display: flex; }
        
        @media (max-width: 768px) {
            .d-md-flex {
                display: none !important;
            }
            
            .d-none.d-md-flex {
                display: flex !important;
            }

            .nav-center a {
                margin: 0 10px;
                font-size: 14px !important;
            }
        }

        @media (max-width: 968px) {
            .main-content {
                flex-direction: column;
                align-items: center;
            }

            .side-panel {
                width: 100%;
                max-width: 450px;
            }

            header {
                flex-direction: column;
                gap: 20px;
            }

            nav {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header / Navbar -->
    <header class="py-3">
      <div class="container">
        <div class="d-flex align-items-center gap-3">
          <a href="main_page_employees.html" class="navbar-brand text-decoration-none">
            <div class="logo-icon">LG</div>
            <span>HGA</span>
          </a>
        </div>
      </div>
    </header>

    <div class="container">
        

        <div class="main-content">
            <div class="form-container">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" required>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-primary">Iniciar Sesión</button>
                        <button type="button" class="btn-secondary" onclick="window.location.href='../../main_page_employees.html'">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <small>derechos reservados HGA &copy; 2025 | Hogar Geriátrico</small>
    </footer>

    <script src="/public/js/login_validate.js"></script>
</body>
</html>
