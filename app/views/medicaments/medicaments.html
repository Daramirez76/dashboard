<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HGA - Medicamentos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #e8f5e9 0%, #b2dfdb 50%, #e0f2f1 100%) !important;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 20% 50%, rgba(129, 199, 132, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(77, 182, 172, 0.15) 0%, transparent 50%),
            radial-gradient(circle at 40% 20%, rgba(174, 213, 129, 0.1) 0%, transparent 50%);
        filter: blur(60px);
        z-index: 0;
        pointer-events: none;
      }

      /* Header mejorado */
      header {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border-bottom: none !important;
      }

      .logo-icon-med {
        width: 45px;
        height: 45px;
        background: linear-gradient(135deg, #66bb6a, #4db6ac);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      header a span {
        color: #2e7d32 !important;
        font-weight: 600 !important;
      }

      /* Navegaci칩n */
      nav a {
        color: #2e7d32 !important;
        font-weight: 500 !important;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #4db6ac !important;
      }

      /* Main content */
      main {
        position: relative;
        z-index: 1;
      }

      /* Cards de medicamentos mejoradas */
      .card-oval {
        background: rgba(255, 255, 255, 0.98) !important;
        backdrop-filter: blur(15px);
        border-radius: 25px !important;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: none !important;
        padding: 25px !important;
        transition: all 0.3s;
      }

      .card-oval:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(102, 187, 106, 0.15);
      }

      .card-oval .fw-semibold {
        color: #2e7d32;
        font-size: 18px;
        font-weight: 600 !important;
      }

      .inner-slot {
        background: linear-gradient(135deg, rgba(230, 245, 232, 0.6), rgba(224, 242, 241, 0.6));
        border: 2px solid rgba(102, 187, 106, 0.1);
        border-radius: 15px !important;
        height: 320px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #999;
        font-size: 14px;
        transition: all 0.3s;
      }

      .card-oval:hover .inner-slot {
        background: linear-gradient(135deg, rgba(102, 187, 106, 0.08), rgba(77, 182, 172, 0.08));
        border-color: rgba(102, 187, 106, 0.2);
      }

      /* Bot칩n gestionar */
      .btn-gestionar {
        background: linear-gradient(135deg, #66bb6a, #4db6ac);
        border: none !important;
        color: white;
        font-weight: 600;
        border-radius: 12px !important;
        padding: 12px 30px !important;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(102, 187, 106, 0.3);
        text-decoration: none;
      }

      .btn-gestionar:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 187, 106, 0.4);
        color: white;
      }

      /* Footer */
      .footer {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.95) !important;
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(200, 230, 201, 0.5) !important;
        box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.05);
      }

      .footer small {
        color: #2e7d32;
      }

      /* Botones notificaci칩n y perfil */
      .btn-outline-secondary {
        color: #2e7d32 !important;
        border-color: #c8e6c9 !important;
        transition: all 0.3s;
      }

      .btn-outline-secondary:hover {
        background: linear-gradient(135deg, #e8f5e9, #c8e6c9) !important;
        border-color: #66bb6a !important;
        color: #2e7d32 !important;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .card-oval {
          padding: 20px !important;
        }

        .inner-slot {
          height: 250px;
        }

        header {
          padding: 15px 0 !important;
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="py-3">
      <div class="container">
        <div class="d-flex align-items-center gap-3">
          <a href="main_page(user).html" class="d-flex align-items-center gap-2 text-decoration-none">
            <div class="logo-icon-med">LG</div>
            <span class="fw-bold fs-5">HGA</span>
          </a>
          <nav class="flex-grow-1 d-none d-md-flex justify-content-center">
            <ul class="nav">
              <li class="nav-item"><a class="nav-link fw-semibold" href="reuniones.html">Reuniones</a></li>
              <li class="nav-item"><a class="nav-link" href="Visitas.html">Visitas</a></li>
              <li class="nav-item"><a class="nav-link" href="Informes.html">Informes</a></li>
            </ul>
          </nav>
          <div class="ms-auto d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary rounded-circle" aria-label="Notificaciones" title="Notificaciones">游댒</button>
            <a href="user.html" class="btn btn-outline-secondary rounded-circle" aria-label="Perfil">游녻</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-grow-1">
      <div class="container py-5">
        <div class="d-flex justify-content-end mb-4">
          <a href="#" class="btn-gestionar">Gestionar Medicamentos</a>
        </div>

        <div class="row g-4">
          <div class="col-12 col-md-4">
            <div class="card-oval h-100">
              <div class="fw-semibold mb-3">Medicamentos</div>
              <div class="inner-slot">Contenido de medicamentos</div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="card-oval h-100">
              <div class="fw-semibold mb-3">Entrega Medicamentos</div>
              <div class="inner-slot">Registro de entregas</div>
            </div>
          </div>
          <div class="col-12 col-md-4">
            <div class="card-oval h-100">
              <div class="fw-semibold mb-3">Novedad Medicamentos</div>
              <div class="inner-slot">Novedades y alertas</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-4 footer">
      <div class="container text-center">
        <small class="text-muted">derechos reservados HGA &copy; 2025 | Hogar Geri치trico</small>
      </div>
    </footer>
  </body>
</html>
